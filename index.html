<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de devs</title>
        <script src ='./script.js' defer></script>
</head>
<body>
    <h2>Cadastro de devs</h2>
    <h3>registre-se aqui:</h3>
    <form id="login">
        <section>
            <label for="username">Nome de usuário:</label><br>
            <input type="text" name="username" id="username"><br>
            <label for="observations">nova tecnologia:</label>
            <br>
            <textarea name="observations" id="observations" cols="30" rows="6"></textarea>
            <br><br>
            <label for="main">Tempo de Experiência:</label>
            <br>
            <input type="radio" name="main" id="main1" value="0-2 Anos">
            <label for="main1">0-2 Anos</label>
            <input type="radio" name="main" id="main2" value="3-4 Anos">
            <label for="main2">3-4 Anos</label>
            <input type="radio" name="main" id="main3" value="5+ Anos">
            <label for="main3">5+ Anos</label>
            <br><br>
            <button id="register-button">Registrar</button>

        </section>
    </form>
    
</body>
</html>
